<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>{{ title }}</title>
<style>
html, body {
    margin: 0; padding: 0; background: transparent;
    font-family: "Arial", sans-serif;
}
.content-wrapper {
    display: inline-block;
    padding: 20px;
    border-radius: 24px;
    background: rgba(255,255,255,0.95);
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
}
.header {
    display: flex; align-items: center; margin-bottom: 12px;
}
.avatar {
    width: 48px; height: 48px; border-radius: 50%; margin-right: 12px;
}
.user-info {
    display: flex; flex-direction: column;
}
.username { font-weight: bold; font-size: 16px; }
.time { font-size: 12px; color: #666; }
.title {
    font-size: 16px; font-weight: bold; margin-bottom: 8px; margin-top: 8px;
}
.link {
    font-size: 12px; color: #1E90FF; text-decoration: underline; margin-bottom: 8px;
}
.content { font-size: 14px; line-height: 1.5; margin-bottom: 8px; word-break: break-word; }
.image { width: 100%; height: auto; border-radius: 16px; margin-top: 8px; margin-bottom: 8px; display: block; }
</style>
</head>
<body>
<div class="content-wrapper">
    <div class="header">
        <img src="{{ avatar_url }}" class="avatar"/>
        <div class="user-info">
            <div class="username">{{ user_name }}</div>
            <div class="time">{{ time }}</div>
        </div>
    </div>
    <div class="title">{{ title }}</div>
    <div class="link">{{ link }}</div>
    <div class="content">{{ content }}</div>
    {% for img_url in image_urls %}
    <img src="{{ img_url }}" class="image"/>
    {% endfor %}
</div>
</body>
</html>
